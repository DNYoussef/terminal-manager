[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts =
    --verbose
    --color=yes
    --tb=short
    --strict-markers
    --cov=app
    --cov-report=html:coverage_html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    -ra

# Async support
asyncio_mode = auto

# Markers for test organization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, dependencies)
    security: Security-critical tests (100% coverage required)
    slow: Slow-running tests
    smoke: Smoke tests for quick validation

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */virtualenv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @overload

# Show missing lines in terminal output
show_missing = True
precision = 2

[coverage:html]
directory = coverage_html
